###########################################################
###########################################################
###########################################################
# Bindings
###########################################################
# Resets bindings.
clear_all_shortcuts yes
# Reload config
map ctrl+alt+r load_config_file
# Clipboard
map XF86Paste paste_from_clipboard
map XF86Copy copy_to_clipboard
# Tabs
map ctrl+alt+t new_tab
map ctrl+alt+tab next_tab
map ctrl+alt+shift+tab previous_tab
map ctrl+alt+w close_tab
# Splits
map ctrl+alt+n launch --location=hsplit
map ctrl+alt+shift+n launch --location=vsplit
# Jump
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
###########################################################
# Appearance
###########################################################
# Layout 
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_style powerline
# Theme
# $CARBONFOX e.v. isn't accessible.
include $HOME/.local/share/nvim/lazy/nightfox.nvim/extra/carbonfox/kitty.conf

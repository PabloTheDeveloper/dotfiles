# Resets bindings.
unbind-key -a
# Appearance.
source-file $CARBONFOX/carbonfox.tmux
set-option -g status-position top
# Mouse settings.
set -g mouse on
# Tabs.
bind-key -n M-t new-window
bind-key -n M-w confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key -n M-S-w kill-window
bind-key -n M-Tab next-window
bind-key -n M-S-Tab previous-window
# Tab starts at 1.
set -g base-index 1
setw -g pane-base-index 1
bind-key -n M-2 select-window -t :1
bind-key -n M-3 select-window -t :2
bind-key -n M-4 select-window -t :3
bind-key -n M-5 select-window -t :4
bind-key -n M-6 select-window -t :5
bind-key -n M-7 select-window -t :6
bind-key -n M-8 select-window -t :7
bind-key -n M-9 select-window -t :8
# Splits
bind-key -n M-N split-window -v
bind-key -n M-n split-window -h
# Reload.
bind-key -n M-r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"
